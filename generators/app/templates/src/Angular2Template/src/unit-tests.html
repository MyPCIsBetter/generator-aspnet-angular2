<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>Ng App Unit Tests</title>
    <link rel="stylesheet" href="lib/jasmine-core/lib/jasmine-core/jasmine.css">
    <script src="lib/jasmine-core/lib/jasmine-core/jasmine.js"></script>
    <script src="lib/jasmine-core/lib/jasmine-core/jasmine-html.js"></script>
    <script src="lib/jasmine-core/lib/jasmine-core/boot.js"></script>

    <!--<script src="app/shared/story.js"></script>
    <script src="app/shared/story.spec.js"></script>-->
</head>
<body>
    <!-- #1. add the system.js library -->

    <script src="lib/zone.js/dist/zone.js"></script>
    <script src="lib/reflect-metadata/Reflect.js"></script>
    <script src="lib/systemjs/dist/system.src.js"></script>

    <script src="systemjs.config.js"></script>

    <script>
        // #2. Configure systemjs to use the .js extension
        //     for imports from the app folder
        System.config({
            packages: {
                'app': { defaultExtension: 'js' }
            }
        });

        // #3. Import the spec file explicitly
        Promise.all([
            System.import('app/shared/story.spec')
            //here you can add new unit test files
        ])

          // #4. wait for all imports to load ...
          //     then re-execute `window.onload` which
          //     triggers the Jasmine test-runner start
          //     or explain what went wrong.
          .then(window.onload)
          .catch(console.error.bind(console));
    </script>
</body>
</html>
